<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="patterns"></p>
    <script>
        let space=5;
        let text="";

        for (let i = 9; i >= 0 ; i--){ 
            //for spaces
            for (let j = 5 ; j < space  ; j++){
                text += "&nbsp";
            }     
            space++;     
              
            //for rows  
            for (let j = 0 ; j <= i ; j++){
                text += "*";
            }
        text += "<br>";
        }
    document.write(text);
</script>
</body>
</html>
