
<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
        let starMaxNum=10;
        let num=5;
        let text = "";
        for(let i = 1;i <= num ;i++){
            if(i == 1 || i == num){
                for(let j = 1; j <= 10; j++){ 
                    text += "*";
                }
            }
            else {
                for(let j = 1; j <= starMaxNum; j++){
                    if(j == 1 || j == starMaxNum)
                        text += "*";
                    else 
                        text += "&nbsp"+"&nbsp";
                    }
                }
        text += "<br>"
        }
            
            document.write(text);
        </script>
    </body>
</html>
